<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Site du Maraicher en ligne</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="Javascript/code.js" defer></script>
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div class="container">
        <h1 id="MainTitle">!!! Bienvenue sur le site du Maraicher en ligne !!!</h1>
    </div>

    <div class="container" id="MainContainer">
        <div class="container text-center">
            <div class="row align-items-start">
                <div class="col">
                    <img src="" width=300 alt="article courante" id="ArticleImage">
                </div>
                <div class="col" id="col2">
                    <h3>Article Selectionner</h3>
                    <form action="FormArticle" method="POST" id="FormArticle">
                        <label for="ID_Art">ID</label>
                        <input type="text" id="ID_Art" name="Id_Article" placeholder="Id_Article" disabled>

                        <label for="Nom_Art">Article</label>
                        <input type="text" id="Nom_Art" name="Nom_Article" placeholder="Nom_Article" disabled>

                        <label for="Prix_Art">Prix unitaire</label>
                        <input type="number" step="0.01" id="Prix_Art" name="Prix_Article" placeholder="Prix_Article" min="0">

                        <label for="Quant_Art">Quantite</label>
                        <input type="number" id="Quant_Art" name="Quant_Article" placeholder="Quant_Article" min="0">

                        <br>
                        <br>

                        <input type="submit" value="Mettre a jour">
                    </form>
                </div>
                <div class="col">
                    <table id="myTable">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Article</th>
                            <th>Prix unitaire</th>
                            <th>Quantite</th>
                        </tr>
                        </thead>
                        <tbody id="tableBody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
